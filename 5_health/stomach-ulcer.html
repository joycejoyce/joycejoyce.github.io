    <body>
        <a href="./health.html"><div id="back"">back</div></a>
        
        <section id="stomach-ulcer">
            <h1>胃潰瘍</h1>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/VBLTMtlGwhk" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <div class="notes">
                <h2>可能成因</h2>
                <ol>
                    <li>幽門螺旋桿菌存在於黏液層裡. 平常因為胃酸很酸, 它們沒辦法跑到胃裡; 但當胃酸不夠酸時, 它們就會破壞黏液層, 跑到胃裡.</li>
                    <li>高鈣血症</li>
                </ol>

                <h2>治癒方法</h2>
                <ul>
                    <li>修補胃裡的黏液層, 需要抗氧化劑. 好的抗氧化食物(富含維他命E): <span class="do">菠菜, 花椰菜, 番茄</span></li>
                    <li>記得搭配好的油脂一起吃, 才能吸收: 橄欖油, 酪梨</li>
                    <li class="do-not">不要吃以下的食物</li>
                    <ul>
                        <li class="do-not-point">堅果</li>
                        <li class="do-not-point">加工食品(會耗盡維他命E)</li>
                        <li class="do-not-point">辣的食物(會刺激胃黏膜)</li>
                    </ul>
                    <li>還可以補充: 維生素 B1 B2 B6 B12 C 葉酸</li>
                    <li><span class="do">生酮飲食 + 間歇性斷食</span></li>
                </ul>
            </div>
        </section>
    </body>
</html>
