                        昨晚上完日文課，回家途中，路過白雲國小。那時已是晚間十點多，我錄下了下面的影音。<br><br>
                        
                        昨天白天裏，雷聲霹靂，傾盆大雨。在那接近午夜的時刻，白雲國小圍牆內，好似深山裡面的一片幽谷，在黑漆漆的夜晚，群蛙高聲吟唱。<br><br>
                        
                        我想牠們是要抓住夏日的最後時刻，盡情展現牠們的歌聲，盡情渲洩牠們心中的澎湃熱情。<br><br>
                        
                        蛙鳴聲讓夜晚更為寧靜。啊！蛙鳴之夜，無比寧靜美好的夏日夜晚。<br><br>
                        
                        我特地錄下，和大家分享。<br><br>
                        
                        許天亮 筆記<br>
                        2019.8.31.
