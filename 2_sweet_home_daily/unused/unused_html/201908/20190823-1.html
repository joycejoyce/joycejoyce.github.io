                        如上所述，台鐵化身移動的美術館「集集彩繪列車」，9月底即將登場。<br><br>
                        
                        結合在地的旅遊、產業與文化，讓新潮與古樸兼備，充份展現了極簡美學的特質。<br><br>
                        
                        想像中，彩繪的火車，在如畫的風景中，隆隆行駛，美好如歌。<br><br>
                        
                        浪漫繽紛的氣息，將在集集支線上，在通過水里故鄉的汽笛聲中，瀰漫飄揚。<br><br>
