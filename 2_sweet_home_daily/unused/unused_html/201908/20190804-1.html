                        感謝義郎師兄今天清晨又來白雲國小，教我們氣功、拉筋，並且帶領我們跳優美的氣功舞步。<br><br>
                        
                        大家離去之後，我繞著長滿濃密翠綠青草的操場，慢跑約1000公尺。然後，走在樹林下，迎著晨風，擦汗散步。<br><br>
                        
                        最後，自在地躺臥在樹蔭下的長椅上，那時，清涼微風一直吹著。<br>
                        逍遙自在，仰望藍天裏的白雲，隨風悠悠飄移。<br>
                        一瞬間，那一片片白雲，好似幻化成南極湛藍海域上，一片片隨著海浪飄移的潔白浮冰。<br><br>
                        
                        感謝義郎師兄，感謝一起練功的同學們，這真是美好的一天！<br><br>
                        
                        許天亮 筆記<br>
                        2019.8.4.
