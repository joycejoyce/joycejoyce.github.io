        <style>
            * {
                box-sizing: border-box;
            }

            body {
                margin: 0;
                /*font-family: Arial;*/
            }
            /* The grid: Four equal columns that floats next to each other */

            .column {
                float: left;
                width: 10%;
                padding: 10px;
            }
            /* Style the images inside the grid */

            .column img {
                opacity: 0.8;
                cursor: pointer;
            }

            .column img:hover {
                opacity: 1;
            }
            /* Clear floats after the columns */

            .row:after {
                content: "";
                display: table;
                clear: both;
            }
            /* The expanding image container */

            .container {
                position: relative;
                /*display: none;*/
                width: 75%;
                /*left: 50%;
                transform: translateX(-50%);*/
            }
            /* Expanding image text */

            #imgtext {
                position: absolute;
                bottom: 15px;
                left: 15px;
                color: white;
                font-size: 20px;
            }
            /* Closable button inside the expanded image */

            .closebtn {
                position: absolute;
                top: 5px;
                right: 5px;
                color: white;
                font-size: 35px;
                text-align: center;
                cursor: pointer;
                background: darkgrey;
                border-radius: 50%;
                width: 35px;
                height: 35px;
            }
            
            .imgbtn {
                display: none;
                position: absolute;
                top: 50%;
                color: white;
                font-size: 35px;
                text-align: center;
                cursor: pointer;
                background: #ff6600;
                border-radius: 50%;
                width: 35px;
                height: 35px;
            }
            
            .prevbtn {
                left: 10px;
            }
            
            .nextbtn {
                right: 10px;
            }
        </style>
