            <div class="dad_line_articles_title">2019/05/09 <span style="font-family: 'Noto Serif TC', serif;">美燕水彩繪畫</span></div>
            <div class="chinese_p">
                <p>
                    下面是美燕水彩繪畫的處女作。<br><br>
                    我正在學習繪畫、書法與日本演歌，美燕總是誠懇點出我的優缺點，並且給我建議，充分展現了她對藝術的鑑賞力。<br>
                    如今，她的第一個水彩畫作，雖然初學，但畫作中，在椰子樹、青草地、水面的漣漪，以及水中的倒影，<br>
                    都深刻呈現了真實與夢幻兼備的美好特質，令人驚喜。<br><br>
                    美燕現在已經是我水彩繪畫班的鄰座同學。<br>
                    夫妻一起學習新的事物，有如飛鳥比翼高飛，無限自由美好。我們也相互鼓勵，認真學習日文。<br><br>
                    學習新的事物，猶如在逐漸乾涸的湖泊，注入清澈的溪流。這是一趟精彩又美好的旅程。<br><br>
                    許天亮 筆記<br>
                    2019.5.9.
                </p>
