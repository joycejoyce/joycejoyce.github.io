            <div class="dad_line_articles_title">2019/04/23 <span style="font-family: 'Noto Serif TC', serif;">花露農場</span></div>
            <div class="chinese_p">
                <p>
                    4月21日，在這春暖花開的日子裏，參加花露農場戶外氣功教學，受益良多。<br><br>
                    大家在翠綠的草坪上，勤練氣功；在滿園春色裏，觀賞花朵盛開；在車子裡聆聽同學們優美的歌聲；<br>回程中，在高速公路關西休息站，那時已是黃昏，晚風一直吹著，一顆碩大無比的殷紅太陽，掛在西邊。<br><br>
                    在輕鬆自在中，由理事長以及資深的學長、學姊們熱誠指導氣功的要領，<br>
                    並且由理事長帶領資深學員們，展現精妙的氣功舞步，令人嘆為觀止。<br><br>
                    最後，大家圍桌共餐，自在歡笑，結束了一天的行程。<br><br>
                    任何聚會，都是珍貴的機緣。這真是一趟美好的旅程！<br><br>
                    許天亮 筆記<br>2019.4.23.
                </p>
